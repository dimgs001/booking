{% extends 'booking/base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block header %}
    ROOMS
{% endblock %}

{% block main_part %}

<!-- <section>  --> <!-- This is located to base.html -->
    <!-- <div class="booking_list-whole-content"> --> <!-- This is located to base.html -->
        <!-- MAIN CONTENT -->

        <div class="main-content">
            <div class="container-fluid">

                <div class="row">

                    {% if room_objects %}
                        <div class="col-xl-5">
                        </div>

                        <div class="col-xl">
                            <table class="table table-striped">
                                <a href="{% url 'room_insert' %}?username_authenticated_id={{ user.pk }}"><button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span> Add Room</button></a>
                                <p></p>
                                <tbody>
                                    <tr>
                                        <th id="title_admin_table"><a href="{% url 'room_admin_table' %}?order_by_title_id={{ order_by_title_id }}&order_by_title=1&username_authenticated_id={{ user.pk }}">Rooms</a></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    {% for room_obj in room_objects %}
                                        <tr>
                                            <td>{{ room_obj.title }}</td>
                                            <td><a href="{% url 'room_update' pk=room_obj.pk %}?username_authenticated_id={{ user.pk }}"><i class="material-icons" style="color:black">border_color</i></a></td>
                                            <td><a href="{% url 'room_delete' pk=room_obj.pk admin_table_flag=1 %}?username_authenticated_id={{ user.pk }}"><i class="material-icons" style="color:red">delete_forever</i></a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    {% endif %}

                </div>
            </div>
        </div>

    </div> <!-- booking_list-whole-content -->
</section>

{% endblock %}
